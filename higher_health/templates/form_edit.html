{% extends 'base.html' %}

{% block content %}
  <form method="POST" class="login-form">
    {% csrf_token %}
    <ul class="fieldset">
      {{ form.TextInput.field.widget.attrs.class }}
      {% for field in form %}
        <li>
          {{field}}
          <label for="{{ field.id_for_label }}">
            <a href="">{{field.label}}</a>
          </label>
        </li>
      {% endfor %}
    </ul>
    <button type="submit" class="cta cta-primary">Enter</button>
  </form>
{% endblock %}
